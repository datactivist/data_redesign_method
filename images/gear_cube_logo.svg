<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Klein Blue gradient -->
    <linearGradient id="kleinBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002fa7"/>
      <stop offset="100%" style="stop-color:#001d6e"/>
    </linearGradient>
    <!-- Gear shape -->
    <path id="gear" d="M0,-12 L2,-10 L4,-12 L6,-10 L8,-12 L10,-8 L12,-10 L10,-6 L12,-4 L10,-2 L12,0 L10,2 L12,4 L10,6 L12,10 L10,8 L8,12 L6,10 L4,12 L2,10 L0,12 L-2,10 L-4,12 L-6,10 L-8,12 L-10,8 L-12,10 L-10,6 L-12,4 L-10,2 L-12,0 L-10,-2 L-12,-4 L-10,-6 L-12,-10 L-10,-8 L-8,-12 L-6,-10 L-4,-12 L-2,-10 Z"/>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="white"/>

  <!-- 3D Cube effect with gears -->
  <g transform="translate(100, 100)">
    <!-- Back face (lighter) -->
    <g transform="translate(-25, -25) skewY(-15) skewX(15)" opacity="0.3">
      <use href="#gear" transform="translate(-20, -20) scale(1.2)" fill="#60a5fa"/>
      <use href="#gear" transform="translate(20, -20) scale(1.2)" fill="#3b82f6"/>
      <use href="#gear" transform="translate(-20, 20) scale(1.2)" fill="#3b82f6"/>
      <use href="#gear" transform="translate(20, 20) scale(1.2)" fill="#002fa7"/>
    </g>

    <!-- Right face -->
    <g transform="translate(30, 0) skewY(30)" opacity="0.6">
      <use href="#gear" transform="translate(0, -25) scale(1.1)" fill="#0041d1"/>
      <use href="#gear" transform="translate(0, 0) scale(1.1)" fill="#002fa7"/>
      <use href="#gear" transform="translate(0, 25) scale(1.1)" fill="#3b82f6"/>
    </g>

    <!-- Front face (main) -->
    <g transform="translate(-15, 5)">
      <!-- 3x3 gear grid -->
      <use href="#gear" transform="translate(-25, -25) scale(1.3)" fill="#93c5fd">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite" additive="sum"/>
      </use>
      <use href="#gear" transform="translate(0, -25) scale(1.3)" fill="#60a5fa">
        <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="8s" repeatCount="indefinite" additive="sum"/>
      </use>
      <use href="#gear" transform="translate(25, -25) scale(1.3)" fill="#93c5fd">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite" additive="sum"/>
      </use>

      <use href="#gear" transform="translate(-25, 0) scale(1.3)" fill="#3b82f6">
        <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="8s" repeatCount="indefinite" additive="sum"/>
      </use>
      <use href="#gear" transform="translate(0, 0) scale(1.5)" fill="#002fa7">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite" additive="sum"/>
      </use>
      <use href="#gear" transform="translate(25, 0) scale(1.3)" fill="#3b82f6">
        <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="8s" repeatCount="indefinite" additive="sum"/>
      </use>

      <use href="#gear" transform="translate(-25, 25) scale(1.3)" fill="#93c5fd">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite" additive="sum"/>
      </use>
      <use href="#gear" transform="translate(0, 25) scale(1.3)" fill="#60a5fa">
        <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="8s" repeatCount="indefinite" additive="sum"/>
      </use>
      <use href="#gear" transform="translate(25, 25) scale(1.3)" fill="#93c5fd">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite" additive="sum"/>
      </use>
    </g>
  </g>
</svg>
