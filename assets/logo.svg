<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <!-- Klein Blue Visual Identity - Data Redesign Method -->
  <defs>
    <!-- Gradient for descent arrow - Klein Blue spectrum -->
    <linearGradient id="descentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#002fa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4fc9;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for ascent arrow - Klein Blue spectrum -->
    <linearGradient id="ascentGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1a4fc9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a6bc9;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect for L0 focal point -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Level labels on left - Klein Blue gradient -->
  <text x="15" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#002fa7">L4</text>
  <text x="15" y="42" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a4fc9">L3</text>
  <text x="15" y="62" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4a6bc9">L2</text>
  <text x="15" y="82" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7a8fd9">L1</text>
  <text x="15" y="102" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#002fa7">L0</text>

  <!-- Descent path (left side) -->
  <path d="M 50 18
           Q 65 18, 70 35
           Q 75 52, 70 55
           Q 65 58, 70 75
           Q 75 92, 70 98"
        stroke="url(#descentGrad)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"/>

  <!-- Descent arrow head - Klein Blue -->
  <polygon points="70,98 64,90 76,90" fill="#1a4fc9"/>

  <!-- Descent label -->
  <text x="45" y="60" font-family="Arial, sans-serif" font-size="8" fill="#475569" transform="rotate(-90, 45, 60)">DESCENT</text>

  <!-- Central point (L0) - the atomic metric in Klein Blue -->
  <circle cx="100" cy="98" r="8" fill="#002fa7" filter="url(#glow)"/>
  <text x="100" y="101" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">0</text>

  <!-- Ascent path (right side) -->
  <path d="M 130 98
           Q 135 92, 130 75
           Q 125 58, 130 55
           Q 135 52, 130 35
           Q 125 18, 140 18"
        stroke="url(#ascentGrad)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"/>

  <!-- Ascent arrow head - Light Klein -->
  <polygon points="140,18 132,24 132,12" fill="#4a6bc9"/>

  <!-- Ascent label -->
  <text x="155" y="60" font-family="Arial, sans-serif" font-size="8" fill="#475569" transform="rotate(90, 155, 60)">ASCENT</text>

  <!-- Level dots on descent side - Klein Blue gradient -->
  <circle cx="55" cy="18" r="5" fill="#002fa7"/>
  <circle cx="72" cy="38" r="5" fill="#1a4fc9"/>
  <circle cx="68" cy="58" r="5" fill="#4a6bc9"/>
  <circle cx="72" cy="78" r="5" fill="#7a8fd9"/>

  <!-- Level dots on ascent side - Klein Blue gradient (reversed) -->
  <circle cx="128" cy="78" r="5" fill="#7a8fd9"/>
  <circle cx="132" cy="58" r="5" fill="#4a6bc9"/>
  <circle cx="128" cy="38" r="5" fill="#1a4fc9"/>
  <circle cx="145" cy="18" r="5" fill="#4a6bc9"/>

  <!-- Question marks representing Q&A - Klein Blue -->
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="12" fill="#002fa7" font-weight="bold">?</text>
  <text x="95" y="55" font-family="Arial, sans-serif" font-size="12" fill="#002fa7" font-weight="bold">?</text>
  <text x="105" y="75" font-family="Arial, sans-serif" font-size="12" fill="#002fa7" font-weight="bold">?</text>

  <!-- Title -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="9" fill="#0f172a" text-anchor="middle" font-weight="bold">Data Redesign Method</text>
</svg>
